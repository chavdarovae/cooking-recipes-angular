<div class="container">

	<form class="form">
		<h5>Find your favourite recipe:{{ query.search}} </h5>
		<clt-input-field
			modelName="searchString"
			inpType="text"
			placeholder="Search here"
			[isTypeAhead]="true"
			[inpValue]="query.search ?? ''"
			(onInpChanged)="onSearchStringChange($event)">
		</clt-input-field>
	</form>


	<div class="card-container">
		@for (recipe of recipes(); track $index) {
			<clt-card [recipe]="recipe"></clt-card>
		}
	</div>
</div>
