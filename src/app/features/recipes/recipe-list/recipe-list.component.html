

<h2>Find your favourie recipe among {{recipes().length}}</h2>

<div class="row row--centered gap-50">
	@for (recipe of recipes(); track $index) {
		<article class="recipe jumpy-card">
			<div>
				<img src="{{recipe.image}}" alt="{{recipe.title}}">
			</div>
			<h4>{{recipe.title}}</h4>
			<p>{{recipe.description}}</p>
			<button class="accent mt-30" [routerLink]="['/recipes', recipe?._id]" routerLinkActive="router-link-active">Read More</button>
		</article>
	}
</div>
