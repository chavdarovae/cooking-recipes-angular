<form #loginForm="ngForm" class="form w-500 p-50" (ngSubmit)="onSubmit()">
	<div class="form__row">
		<label for="email">Email</label>
		<input type="email" id="email" class="form__control" [(ngModel)]="model.email" name="email" required email
			#email="ngModel" />
		<div *ngIf="submitted && email.invalid" class="form__hint">
			<div *ngIf="email.errors?.['required']">Email is required</div>
			<div *ngIf="email.errors?.['email']">Enter a valid email</div>
		</div>
	</div>

	<div class="form__row">
		<label for="password">Password</label>
		<input type="password" id="password" class="form__control" [(ngModel)]="model.password" name="password" required
			minlength="6" #password="ngModel" />
		<div *ngIf="submitted && password.invalid" class="form__hint">
			<div *ngIf="password.errors?.['required']">Password is required</div>
			<div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
		</div>
	</div>

	<div class="form__row">
		<button type="submit" class="accent mb-20" [disabled]="loginForm.invalid">Login</button>
		<div class="text-centered">Not registered yet? Register<a routerLink="/users/register"> here!</a></div>
	</div>
</form>
