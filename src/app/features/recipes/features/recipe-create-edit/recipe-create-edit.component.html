@if ({ ui: userIteraction$ | async }; as subs) {
    @if (recipe) {
        <div class="container">
            <form
                #createForm="ngForm"
                class="form w80 pt-30 pb-30 pl-50 pr-50">
                <rcp-input-field
                    label="Recipe Title"
                    modelName="recipeTitle"
                    inpType="text"
                    [minLength]="2"
                    [isRequired]="true"
                    [inpValue]="recipe.title"
                    (onInpChanged)="recipe.title = $event"></rcp-input-field>

                <rcp-input-textarea
                    label="Description"
                    modelName="description"
                    [minLength]="10"
                    [maxLength]="100"
                    [isRequired]="true"
                    [inpValue]="recipe.description"
                    (onInpChanged)="recipe.description = $event"></rcp-input-textarea>

                <rcp-input-textarea
                    label="Ingredients"
                    modelName="ingredients"
                    [minLength]="10"
                    [maxLength]="400"
                    [isRequired]="true"
                    [inpValue]="recipe.ingredients"
                    (onInpChanged)="recipe.ingredients = $event"></rcp-input-textarea>

                <rcp-input-field
                    label="Instructions"
                    modelName="instructions"
                    inpType="text"
                    [minLength]="10"
                    [isRequired]="true"
                    [inpValue]="recipe.instructions"
                    (onInpChanged)="recipe.instructions = $event"></rcp-input-field>

                <rcp-input-field
                    label="Image URL"
                    modelName="image"
                    inpType="text"
                    [minLength]="6"
                    [isRequired]="true"
                    [inpValue]="recipe.image"
                    (onInpChanged)="recipe.image = $event"></rcp-input-field>

                <div class="row row--no-wrap gap-20">
                    <button
                        [routerLink]="['/recipes']"
                        [queryParams]="paginationService.prevReqMetaData()">
                        Back to Recipes
                    </button>
                    <button
                        type="submit"
                        class="accent"
                        (click)="userIteractionSubj.next(allowedInteraction)"
                        [disabled]="createForm.invalid || createForm.pristine">
                        {{ allowedInteraction | titlecase }} Recipe
                    </button>
                </div>
            </form>
        </div>
    }
}
