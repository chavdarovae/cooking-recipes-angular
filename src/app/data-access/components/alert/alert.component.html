@if (alertService.alertSig()) {
    <div
        [class]="'messages ' + alertService.alertSig()?.type"
        data-testid="alertBox">
        <span>{{ alertService.alertSig()?.alert }}</span>
        <span
            class="icon icon--clickable fa-solid fa-xmark"
            (click)="alertService.clearAlerts()"
            data-testid="alertBoxCloseBtn"></span>
    </div>
}
