<section class="contact-container">
	<div class="overlay">
		<h2>Get in Touch with Us</h2>

		<h3>We’d love to hear from you! Whether it’s feedback, collaboration, or just to say hello — drop us a message below.</h3>

		<form class="contact-form">
			<div class="form-row">
				<label for="name">Name</label>
				<input type="text" id="name" placeholder="Your full name" required>
			</div>

			<div class="form-row">
				<label for="email">Email</label>
				<input type="email" id="email" placeholder="your@email.com" required>
			</div>

			<div class="form-row">
				<label for="subject">Subject</label>
				<input type="text" id="subject" placeholder="How can we help?" required>
			</div>

			<div class="form-row">
				<label for="message">Message</label>
				<textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
			</div>

			<button type="submit" class="btn btn-accent">Send Message</button>
		</form>

		<p class="contact-note">Prefer email? Reach us directly at
			<a href="mailto:hello@cookingrecipes.com">{{'hello@cookingrecipes.com<'}}</a>
		</p>
	</div>
</section>
