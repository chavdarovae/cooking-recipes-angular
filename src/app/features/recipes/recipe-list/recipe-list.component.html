

<h2>Find your favourie recipe among {{recipes().length}}</h2>

<div class="recipes">
	@for (recipe of recipes(); track $index) {
		<article  class="recipe">
			<div>
				<img src="{{recipe.image}}" alt="{{recipe.title}}">
			</div>
			<h3>{{recipe.title}}</h3>
			<p>{{recipe.description}}</p>
			<a [routerLink]="['/recipes', recipe?._id]" routerLinkActive="router-link-active">Read More</a>
		</article>
	}
</div>
